# jackal Docker configuration file

pid_path: /var/run/jackal.pid

logger:
  level: debug
  log_path: /var/log/jackal/jackal.log

storage:
  type: badgerdb
  badgerdb:
    data_dir: ./.data

# cluster:
#   name: node1
#   port:
#   hosts: [node2]

router:
  hosts:
  - name: localhost
    tls:
      privkey_path: ""
      cert_path: ""

modules:
  enabled:
    - roster           # Roster
    - last_activity    # XEP-0012: Last Activity
    - private          # XEP-0049: Private XML Storage
    - vcard            # XEP-0054: vcard-temp
    - registration     # XEP-0077: In-Band Registration
    - version          # XEP-0092: Software Version
    - blocking_command # XEP-0191: Blocking Command
    - ping             # XEP-0199: XMPP Ping
    - offline          # Offline storage

  mod_roster:
    versioning: true

  mod_offline:
    queue_size: 2500

  mod_registration:
    allow_registration: yes
    allow_change: yes
    allow_cancel: yes

  mod_version:
    show_os: true

  mod_ping:
    send: no
    send_interval: 60

components:
